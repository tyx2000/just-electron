<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instance Incognito</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="container">
      <div id="messages"></div>
      <div id="divider"></div>
      <div id="inputBox">
        <div id="tools">
          <button id="pickImage">图片</button>
          <!-- <button id="capture">截图</button> -->
          <button id="pickFile">文件</button>
          <button id="chatHistory">聊天记录</button>
          <button id="meeting">会议</button>
          <button id="sharedDocuments">共享文档</button>
        </div>
        <div contenteditable name="message-input" id="messageInput"></div>
      </div>
    </div>
    <div id="chatHistoryContainer">
      <div id="chatHistoryType">
        <div>全部</div>
        <div>文件</div>
        <div>图片与视频</div>
      </div>
      <div id="chatHistorySearchInput">
        <input type="text" id="searchInput" placeholder="搜索聊天记录..." />
        <button id="searchButton">搜索</button>
      </div>
      <div id="chatHistoryFilters">
        <div id="messageSender">发送人</div>
        <div id="messageDate">发送日期</div>
      </div>
      <div id="chatHistorySearchResult"></div>
    </div>
    <!-- <button id="setting-button">Setting</button> -->
    <script src="./renderer.js"></script>
  </body>
</html>
